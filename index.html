<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap">
  <link rel="stylesheet" href="./style.css">
  <title>FormValidate</title>
</head>
<body>
  <h3>Validate Form</h3>
  <div class="validate">
    <div class="wrapper">
      <form class="form" id="form" action="#">

        <div class="validate-box">
          <label for="login">Your login:</label>
          <input type="text" name="login" id="login" placeholder="Enter your login" onkeyup="validate()">
          <div class="indicator" id="indicator-login"></div>
        </div>

        <div class="validate-box">
          <label for="email">Your email:</label>
          <input type="text" name="email" id="email" placeholder="Enter your email" onkeyup="validate()">
          <div class="indicator" id="indicator-email"></div>
        </div>
        
        <div class="validate-box">
          <label for="password" class="mr">Your password:</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" onkeyup="validate()">
          <div class="indicator" id="indicator-password"></div>
        </div>
        
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="wrapper">
      <div class="info-box" id="info-login">
        <p ><--- Pleas enter your login</p>
      </div>
      <div class="info-box" id="info-email">
        <p ><--- Pleas enter your email</p>
      </div>
      <div class="info-box" id="info-password">
        <p ><--- Pleas enter your password</p>
      </div>
    </div>
  </div>
  <script src="https://pretya.github.io/library-validations/libaryValidations.js"></script>
  <script src="./main.js"></script>
</body>
</html>
